<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>

<body>
    <header class="header">
        <h1>CSS Diner Shoping List</h1>
        <p>Let`s go to the mall! </p>
    </header>

    <main class="content">
        <div class="forForm">
            <form>
                <fieldset>
                    <ul>
                        <li>
                            <input type="checkbox" id="pickles">
                            <label for="pickles">A lot of pickles <span>for the next lesson about CSS</span></label>
                        </li>
                        <li>
                            <input type="checkbox" id="apples">
                            <label for="apples">10 apples <span>for more CSS manipulation</span></label>
                        </li>
                        <li>
                            <input type="checkbox" id="oranges">
                            <label for="oranges">20 oranges <span>because they are awesome</span></label>
                        </li>
                        <li>
                            <input type="checkbox" id="plates">
                            <label for="plates">13 plates <span>hm... they always disappear</span></label>
                        </li>
                        <li>
                            <input type="checkbox" id="bentos">
                            <label for="bentos">20 bentos</label>
                        </li>
                        <li>
                            <input type="checkbox" id="bottle">
                            <label for="bottle">1 bottle of Sake ^_^ <span>for my friends</span></label>
                        </li>
                    </ul>
                </fieldset>
            </form>
        </div>
    </main>
    <div class="forFooter">
        <footer>
            <span>Bon appetit :)</span>
        </footer>
    </div>

</body>

</html>
